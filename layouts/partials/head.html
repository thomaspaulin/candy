<head>
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="all, noodp, noydir">

  {{ template "_internal/opengraph.html" . }}
  <meta name="og:locale" content="en_GB">
  {{ template "_internal/twitter_cards.html" . }}

  <base href="{{ .Site.BaseURL }}" />
  <title>
    {{ if .IsPage }}{{ .Title }} | {{ .Site.Title}}{{ else }}{{ .Site.Title}}{{ end }}
  </title>
  <link rel="canonical" href="{{ .Permalink }}" />

  {{ range .AlternativeOutputFormats -}} {{ printf `
  <link rel="%s" type="%s" href="%s" title="%s" />
  ` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }} {{ end }}

  <link href="/css/style.css" type="text/css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Esteban|Montserrat&display=swap" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Fira+Mono&display=swap" rel="stylesheet" />

  <script defer data-domain="thomaspaulin.me" src="https://plausible.io/js/script.js"></script>
</head>
